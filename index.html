<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Solado Catálogo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin-top: 56px; /* Ajustar margem superior para evitar sobreposição com a barra de navegação */
    }
    .navbar {
      background-color: #000102; /* Cor de fundo da barra de navegação */
    }
    .navbar-brand img {
      height: 40px; /* Ajustar altura da logo */
    }
    .navbar-nav .nav-link {
      color: #fff; /* Cor dos links da barra de navegação */
    }
    .item {
      margin-bottom: 20px;
      height: 400px; /* Definindo altura fixa para os cartões */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Manter a proporção da imagem */
    }
    .item h3 {
      white-space: normal; /* Permitir que o título quebre em várias linhas */
      overflow: hidden; /* Ocultar o texto que ultrapassa o contêiner */
      display: -webkit-box;
      -webkit-line-clamp: 2; /* Limitar a duas linhas */
      -webkit-box-orient: vertical;
    }
    .search-container {
      position: relative;
      margin-top: 20px; /* Adicionando espaço superior */
    }
    .search-container input[type=text] {
      width: 100%;
      padding: 10px 20px;
      margin: 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-container input[type=text]:focus {
      outline: none;
      border-color: #007bff;
    }
    .search-container .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    .tag-checkbox {
      margin-right: 10px;
    }
  </style>
</head>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const itemsPerPage = 6; // Número de itens por página
    let currentPage = 1; // Página atual
    const items = [
      { name: "Yeezy Boost 350 v2 Zebra", image: "img/y350/zebra.jpg", price: "$450.00", brands: ["Adidas", "Yeezy", "Yeezy 350"] },
      { name: "Travis Scott x Air Jordan 1 Low Reverse Mocha", image: "img/travis/reverse.jpg", price: "$450.00 | $600.00", brands: ["Nike", "Travis Scott", "Air Jordan 1 Low", "Jordan"] },
      { name: "StrangeLove x Dunk Low SB Valentine's Day", image: "img/dunksb/love.jpg", price: "$500.00 | $650.00", brands: ["Dunk", "Nike"] },
      { name: "Nike Air Force 1", image: "img/af1/branco.jpg", price: "$420.00", brands: ["Nike", "Air Force 1"] },
      { name: "Adidas Campus 00s Core Black Gum", image: "img/campus00s/preto.jpg", price: "$420.00", brands: ["Adidas", "Campus"] },
      { name: "Nike Dunk Low Black Panda", image: "img/dunksp/panda.jpg", price: "$420.00", brands: ["Nike", "Dunk"] },
      { name: "Vans Knu Skool Black True White", image: "img/vans/knupreto.jpg", price: "$420.00", brands: ["Vans"] },
      { name: "Travis Scott x Fragment Design x Air Jordan 1 Low", image: "img/travis/flagment.jpg", price: "$450.00 | $600.00", brands: ["Nike", "Travis Scott", "Air Jordan 1 Low", "Jordan"] },
      { name: "Air Jordan 1 Low Sail White Purple", image: "img/aj1low/sailPurple.jpg", price: "$450.00", brands: ["Nike", "Air Jordan 1 Low"] },
      { name: "Nike Dunk SB Low Sour Apple", image: "img/dunksb/aplle.jpg", price: "$450.00", brands: ["Dunk", "Nike"] },
      { name: "Nike SB Dunk Low Mummy", image: "img/dunksb/mummy.jpg", price: "$500.00 | $650.00", brands: ["Dunk", "Nike"] },
      { name: "Nike Dunk Low Medium Curry", image: "img/dunksp/curry.jpg", price: "$450.00", brands: ["Dunk", "Nike"] },
      { name: "Louis Vuitton LV Skate Sneaker Marine White", image: "img/lv/skate.png", price: "$800.00", brands: ["Louis Vuitton"] },
      { name: "Aimé Leon Dore x New Balance 550 Silver", image: "img/nb/silver.jpg", price: "$450.00", brands: ["New Balance", "New Balance 550"] },
      { name: "Air Jordan 4 Retro Black Cat", image: "img/aj4/cat.jpg", price: "$500.00 | $650.00", brands: ["Nike", "Jordan", "Air Jordan 4"] },
      { name: "Air Jordan 4 Thunder", image: "img/aj4/thunder.jpg", price: "$500.00 | $650.00", brands: ["Nike", "Jordan", "Air Jordan 4"] },
      { name: "Air Jordan 4 Red Thunder", image: "img/aj4/redthunder.jpg", price: "$500.00 | $650.00", brands: ["Nike", "Jordan", "Air Jordan 4"] },
      { name: "Trophy Room x Air Jordan 1 Away", image: "img/aj1low/t.jpg", price: "$450.00 | $700.00", brands: ["Nike", "Air Jordan 1 Low"] }
    ];

    function renderItems(items) {
      const itemsContainer = document.getElementById("itemsContainer");
      itemsContainer.innerHTML = '';

      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const displayedItems = items.slice(startIndex, endIndex);

      displayedItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('col-md-4', 'col-6', 'mb-3');
        itemDiv.innerHTML = `
          <div class="item border p-3">
            <h3>${item.name}</h3>
            <img src="${item.image}" alt="${item.name}">
            <p><strong>Preço:</strong> ${item.price}</p>
            <a href="https://api.whatsapp.com/send?phone=5562984889625&text=Ol%C3%A1%2C%20Quero%20comprar%20um%20T%C3%AAnis ${item.name}" target="_blank""><button class="btn btn-success" style="background-color: #00008b; border-color: #black; color: white;"><i class="bi bi-cart-fill"></i><b>Comprar Agora</b></button></a>
          </div>
        `;
        itemsContainer.appendChild(itemDiv);
      });
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const paginationContainer = document.getElementById("paginationContainer");
      paginationContainer.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.classList.add('page-item');
        const a = document.createElement('a');
        a.classList.add('page-link');
        a.href = '#';
        a.textContent = i;
        a.addEventListener('click', () => {
          currentPage = i;
          renderItemsAndPagination();
        });
        li.appendChild(a);
        paginationContainer.appendChild(li);
      }
    }

    function renderItemsAndPagination() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      const checkedBrands = Array.from(document.querySelectorAll('.brandCheckbox:checked')).map(checkbox => checkbox.value);
      const filteredItems = items.filter(item => {
        const matchesSearch = item.name.toLowerCase().includes(searchTerm);
        const matchesBrands = checkedBrands.length === 0 || checkedBrands.some(brand => item.brands.includes(brand));
        return matchesSearch && matchesBrands;
      });

      renderItems(filteredItems);
      renderPagination(filteredItems.length);
    }

    renderItemsAndPagination();

    document.getElementById("searchInput").addEventListener("input", renderItemsAndPagination);
    
    const brandCheckboxes = document.querySelectorAll('.brandCheckbox');
    brandCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', renderItemsAndPagination);
    });
  </script>
